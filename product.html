    <script type="text/javascript">
        $(document).ready(function() {
            $("#bg-content").css("height", $("#content").css("height"));
            $(window).bind("load resize", function() {
                $("#bg-content").css("height", $("#content").css("height"));
            });
            var nameitem = [{
                "QUEENIE": "9,99$"
            }, {
                "TWIN STARS": "9,99$"
            }, {
                "MINI HEART": "9,99$"
            }, {
                "ICONIC": "9,99$"
            }, {
                "MIRROR": "9,99$"
            }, {
                "MINI BOW": "9,99$"
            }, {
                "DOUBLE LINE": "9,99$"
            }, {
                "CARROT": "9,99$"
            }, {
                "LOLITA (TOE RING)": "9,99$"
            }, {
                "ROYAL 2": "9,99$"
            }, {
                "ELIC": "9,99$"
            }, {
                "SPOT": "9,99$"
            }, {
                "SWEET HOME": "9,99$"
            }, {
                "EIRA": "9,99$"
            }, {
                "SHIMMER BEAR": "9,99$"
            }];
            $.each(nameitem, function(index) {
                $.each(this, function(name, value) {
                    $("#nameitem-" + index).text(name);
                    $("#priceitem-" + index).text(value);
                });
            });
            checkScroll();
            $(window).bind("scroll", function() {
                var scroll = $(window).scrollTop();
                if (scroll > 300) {
                    $("#title-banner-2").css({
                        "animation-name": "title-1",
                        "visibility": "visible"
                    });
                    $("#header-scroll").css("visibility", "visible");
                } else {
                    $("#header-scroll").css("visibility", "hidden");
                };
                if (scroll > 700) {
                    $("#login,#shopping-bag,#scroll-top").css("visibility", "visible");
                } else {
                    $("#login,#shopping-bag,#scroll-top").css("visibility", "hidden");
                };
            });

            function checkScroll() {
                var x = $(window).scrollTop();
                if (x > 300) {
                    $("#title-banner-2").css({
                        "animation-name": "title-1",
                        "visibility": "visible"
                    });
                    $("#header-scroll").css("visibility", "visible");
                } else {
                    $("#header-scroll").css("visibility", "hidden");
                };
                if (x > 700) {
                    $("#login,#shopping-bag,#scroll-top").css("visibility", "visible");
                } else {
                    $("#login,#shopping-bag,#scroll-top").css("visibility", "hidden");
                };
            };
            $(".bag-li").click(function() {
                alert('Thank you for shopping! Go to Bag to check your order.');
            });
            $(".heart-li").click(function() {
                alert('Thank you for your feedback!');
            });
        });
    </script>
</head>
