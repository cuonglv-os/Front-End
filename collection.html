	<script type="text/javascript">
		$(window).on('scroll', function () {
    		var offset = $(this).scrollTop();
	        if(offset > 300) {
	          $("#header-scroll").css('position', "fixed");
	          $("#header-scroll").css('opacity', "1");
	          $("#header-scroll").css('z-index', "999");
	        } else {
	          $("#header-scroll").css('opacity', "0");
	        }
	        if(offset > 700) {
	        	$(".box").css('opacity', "1");
	        } else {
	        	$(".box").css('opacity', "0");
	        }
    	});
		$(document).ready(function(){
			$('#scroll-top').click(function(){
	        	$("html, body").delay(150).animate({ scrollTop: 0 }, 700);
	        	return false;
	      	});
			$("#bg-content").css("height",$("#content").css("height"));
			$(window).bind("load resize",function(){
				$("#bg-content").css("height",$("#content").css("height"));
			});
			var nameitem = [
			{"QUEENIE":"9,99 $"},
			{"TWIN STARS":"9,99 $"},
			{"MINI HEART":"9,99 $"},
			{"ICONIC":"9,99 $"},
			{"MIRROR":"9,99 $"},
			{"MINI BOW":"9,99 $"},
			{"DOUBLE LINE":"9,99 $"},
			{"CARROT":"9,99 $"},
			{"LOLITA (TOE RING)":"9,99 $"},
			{"ROYAL 2":"9,99 $"},
			{"ELIC":"9,99 $"},
			{"SPOT":"9,99 $"},
			{"SWEET HOME":"9,99 $"},
			{"EIRA":"9,99 $"},
			{"SHIMMER BEAR":"9,99 $"},
			{"LOLA 2":"9,99 $"}];
			$.each(nameitem,function(index){
				$.each(this, function (name, value) {
					$("#nameitem-"+index).text(name);
			      	$("#priceitem-"+index).text(value);
			   	});
			});
			var nameitemcolor = [
			{"Light gray":"9,99 $"},
			{"light green":"9,99 $"},
			{"light blue":"9,99 $"},
			{"pink":"9,99 $"},
			{"light purple":"9,99 $"},
			{"yellow":"9,99 $"},
			{"green":"9,99 $"},
			{"light pink":"9,99 $"}];
			$.each(nameitemcolor,function(index){
				$.each(this, function (name, value) {
					$("#nameitem-color"+index).text(name);
			      	$("#priceitem-color"+index).text(value);
			   	});
			});
			checkScroll();
			$(window).bind("scroll",function(){
				var scroll = $(window).scrollTop();
				if(scroll>300){
					$("#header-scroll").css("visibility","visible");
				} else{
					$("#header-scroll").css("visibility","hidden");
				};
				if(scroll>700){
					// $("#login,#shopping-bag,#scroll-top").css("visibility","visible");
					$("#scroll-top").css("visibility","visible");
					$(".box").css('opacity', "1");
				} else{
					$("#scroll-top").css("visibility","hidden");
					$(".box").css('opacity', "0");
				};
				if(scroll>1200){
					$("#title-banner-4").css({"animation-name":"title-3","visibility": "visible","margin-top": "-355px","opacity": "1"});
				};
				if(scroll>2500){
					$("#title-banner-5").css({"animation-name":"title","visibility": "visible"});
				};
			});
			function checkScroll(){
				var x = $(window).scrollTop();
				if(x>300){
					$("#header-scroll").css("visibility","visible");
				} else{
					$("#header-scroll").css("visibility","hidden");
				};
				if(x>700){
					$("#scroll-top").css("visibility","visible");
				} else{
					$("#scroll-top").css("visibility","hidden");
				};
				if(x>1200){
					$("#title-banner-4").css({"animation-name":"title-3","visibility": "visible"});
				};
				if(x>2500){
					$("#title-banner-5").css({"animation-name":"title","visibility": "visible"});
				};
			};
			$(".bag-li").click(function(){
				alert('Thank you for shopping! Go to Bag to check your order.');
			});
			$(".heart-li").click(function(){
				alert('Thank you for your feedback!');
			});
		});
	</script>
